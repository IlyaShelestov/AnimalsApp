<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Assignment 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/css/design.css" />
  </head>
  <body class="mb-5 pb-3">
    <header class="border-bottom border-2 border-primary-subtle">
      <div class="container">
        <nav class="navbar navbar-expand">
          <h2>Weather App</h2>
          <div class="navbar-nav ms-auto">
            <a class="nav-link fs-4 me-4" href="/" aria-current="page">Home</a>
            <a class="nav-link fs-4 active" href="/weather">Weather</a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <form
          class="d-flex flex-column align-items-center"
          method="POST"
          action="/weather"
        >
          <input
            class="mt-3 border blue-border rounded-pill border-2 text-center"
            placeholder="Enter city..."
            type="text"
            name="city"
            id="input-text"
            required
          />
          <input
            class="mt-3 border blue-border rounded-pill border-2 text-light fw-bold"
            type="submit"
            id="input-submit"
          />
        </form>
        <div class="row mt-3 row-cols-1 row-cols-md-2 g-3">
          <div class="col d-flex justify-content-center">
            <div class="block blue-border rounded-4 border-2 border"></div>
          </div>
          <div class="col d-flex justify-content-center">
            <div class="block blue-border rounded-4 border-2 border"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-3 fixed-bottom border-top border-2 border-primary-subtle">
      <div class="container">
        <div class="d-flex justify-content-between">
          <p class="my-auto"><strong>Ilya Shelestov</strong>, SE-2207</p>
          <p class="my-auto"><strong>Astana IT University</strong>, 2024</p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
